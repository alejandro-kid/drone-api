openapi: 3.0.0
info:
  title: Drone API
  description: An API to control a fleet of drones, to carry on medications.
  version: 1.0.0

components:
  schemas:
    Drone:
      type: object
      properties:
        serial_number:
          type: string
          maxLength: 100
          pattern: "^[a-zA-Z0-9]{7,100}$"
        model:
          type: string
          enum:
            - Lightweight
            - Middleweight
            - Cruiserweight
            - Heavyweight
        battery_capacity:
          type: integer
          minimum: 0
          maximum: 100
          format: int32
      required:
        - serial_number
        - model

    DroneResponse:
      type: object
      properties:
        status:
          type: string
        data:
          type: object
          properties:
            serial_number:
              type: string
              maxLength: 100
              pattern: "^[a-zA-Z0-9]*$"
            model:
              type: string
              enum:
                - Lightweight
                - Middleweight
                - Cruiserweight
                - Heavyweight
            weight:
              type: integer
              minimum: 200
              maximum: 500
            battery_capacity:
              type: integer
              minimum: 0
              maximum: 100
            status:
              type: string
              enum:
              - IDLE
              - LOADING
              - LOADED
              - DELIVERING
              - DELIVERED
              - RETURNING

    DroneMedications:
      type: object
      properties:
        serial_number:
          type: string
          pattern: "^[a-zA-Z0-9]{7,100}$"
        medications:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                maxLength: 100
                pattern: "^[a-zA-Z0-9]{1}[a-zA-Z0-9_-]{4,}$"
              weight:
                type: number
                minimum: 0
                maximum: 500.0
              code:
                type: string
                maxLength: 100
                pattern: "^[A-Z0-9][A-Z0-9_]{4,}$"
              image:
                type: string
                format: byte
            required:
              - name
              - weight
              - code
              - image

    DroneMedicationsResponse:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: object
              properties:
                drone:
                  type: object
                  properties:
                    serial_number:
                      type: string
                    status:
                      type: string
                      enum:
                      - LOADING
                      - LOADED
                    battery:
                      type: integer
                medication:
                  type: object
                  properties:
                    stored:
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            maxLength: 100
                            pattern: "^[a-zA-Z0-9]{1}[a-zA-Z0-9_-]{4,}$"
                          weight:
                            type: number
                            minimum: 0
                            maximum: 500.0
                          code:
                            type: string
                            maxLength: 100
                            pattern: "^[A-Z0-9][A-Z0-9_]{4,}$"
                          image:
                            type: string
                    not_stored:
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            maxLength: 100
                            pattern: "^[a-zA-Z0-9]{1}[a-zA-Z0-9_-]{4,}$"
                          weight:
                            type: number
                            minimum: 0
                            maximum: 500.0
                          code:
                            type: string
                            maxLength: 100
                            pattern: "^[A-Z0-9][A-Z0-9_]{4,}$"
                          image:
                            type: string

paths:
  /:
    get:
      operationId: api.main.welcome
      summary: Returns a welcome message.
      description: Displays welcome message
      responses:
        '200':    # status code
          description: A JSON with Welcome message
          content:
            application/json:
              schema: 
                type: object
                properties:
                  message:
                    type: string
                    example: Welcome to Drone API
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Not found
        '406':
          description: Not acceptable
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Not acceptable
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Too many requests
        'default':
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unexpected error
