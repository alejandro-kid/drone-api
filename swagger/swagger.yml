  /drone/register:
    post:
      operationId: api.drone.register_drone
      summary: Register a drone.
      description: Register a drone
      requestBody:
        required: true
        content:
          application/json:
             schema:
              $ref: '#/components/schemas/Drone'
      responses:
        '201':
          description: Drone registered
          content:
            application/json:
             schema:
              $ref: '#/components/schemas/DroneResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bad request
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Method not allowed


  /load_drone:
    post:
      operationId: api.drone.load_drone
      summary: Load a drone with medications.
      description: Load a drone with medications.
      requestBody:
        required: true
        content:
          application/json:
             schema:
              $ref: '#/components/schemas/DroneMedications'
      responses:
        '200':
          description: Drone loaded
          content:
            application/json:
             schema:
              $ref: '#/components/schemas/DroneMedicationsResponse'
        '404':
          description: Drone not found
          content:
